<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!-- 
        -------------------- RULES --------------------
        Class:
            Multiple classes on same HTML element?  YES
            Same class on multiple HTML elements?   YES
        Id:
            Multiple Ids on same HTML element?      NO
            Same Id on multiple HTML elements?      YES (but bad practice)
                                                        (may not work on all browsers)
                                                        (In JS getElementByID() returns 1st instance)
     -->
    
    <div id="info">
        <h2 class="fontChange" id="trashTitle">Trash</h2>
        <ul>
            <li>Pizza Boxes</li>
            <li>Bagged Items</li>
            <li>Plastic Wrap</li>
            <li>Toilet Waste</li>
            <li>Textiles</li>
        </ul>
    
        <h2 class="fontChange biggerText" id="recycleTitle">Recyclables</h2>
        <ul>
            <li>Paper</li>
            <li>Cardboard</li>
            <li>Glass Bottles</li>
            <li>Plastic Bottles</li>
            <li>Metal Cans</li>
        </ul>
    
        <h2 class="biggerText" id="yardTitle">Yard Waste</h2>
        <ul>
            <li>Leaves</li>
            <li>Bark Wood</li>
            <li>Glass Clippings</li>
            <li>Fruit Vegtable scraps</li>
        </ul>
    </di>



</body>
</html>

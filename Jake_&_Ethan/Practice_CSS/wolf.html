<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>

        :root{
            --pic: url("https://cliparting.com/wp-content/uploads/2018/03/cool-pictures-2018-2.jpg");
        }

        div{
            height: 100px;
            background-color: rgb(0, 0, 0);
            border-radius: 50px;
            margin-bottom: 100px;
        }

        .one{
            width: 75%;
            background: var(--pic) -100px 0px;
        }

        .two{
            width: 85%;
            background: var(--pic) -100px -200px;
        }

        .three{
            width: 68%;
            background: var(--pic) -100px -400px;
        }

        .four{
            width: 100%;
            background: var(--pic) -100px -600px;
        }

        .five{
            width: 45%;
            background: var(--pic) -100px -800px;
        }

    </style>
    

    <div class="one">
    </div>

    <div class="two">
    </div>

    <div class="three">
    </div>

    <div class="four">
    </div>

    <div class="five">
    </div>


</body>
</html>

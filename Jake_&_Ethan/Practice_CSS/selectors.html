<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>Rocks</title>
</head>

<body>

    <style>

        body{
            background-color: lightgreen;
        }
        
        .page{
            background-color: lightgray;
        }

        .outer{
            background-image: url("https://c4.wallpaperflare.com/wallpaper/777/907/730/stones-grey-background-rocks-wallpaper-preview.jpg");
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .center{
            width: 70%;
            margin: auto;
            min-width: 600px;
            max-width: 1200px;
        }

        .textCenter{
            text-align: center;
        }

        .description{
            background-color: lightyellow;
            font-size: large;
            font-family: 'Balsamiq Sans', cursive;
            padding: 20px;
            margin: 0px;
        }

        .descriptionImage{
            padding: 10px;
        }

        p{
            margin: inherit;
        }

        #colName{
            font-size: 30px;
        }

        td{
            background-color: lightcoral;
        }
    
    </style>

    <div class="page">

        <div class="outer center">

            <table>

                <h1 class="pageTitle textCenter">Rocks</h1>

                <thead>
                    <caption>Types</caption>
                </thead>

                <tbody>
                    <tr class="textCenter" id="colName">
                        <th>Igneous</th>
                        <th>Sedimentary</th>
                        <th>Metamorphic</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="description">
                                <p>Igneous rocks are formed from melted rocks. Like volcanic rocks</p>
                            </div>
                            <div class="descriptionImage">
                                <img width=100% src="https://cdn-anbim.nitrocdn.com/oFzryzQkNXZkrzPFJvuMndWeBFfwilNX/assets/static/optimized/rev-cbd8003/wp-content/uploads/2019/10/porphyritic-texture-min.jpg" alt="Unavailale">
                            </div>
                        </td>

                        <td>
                            <div class="description">
                                <p>Sedimentary rocks are fromed from layers of sand, silt, dead plants and animal bones.</p>
                            </div>
                            <div class="descriptionImage">
                                <img width=100% src="https://www.wardsci.com/stibo/bigweb/std.lang.all/06/18/10160618.jpg" alt="Unavailale">
                            </div>
                        </td>

                        <td>
                            <div class="description">
                                <p>Metamorphic rocks are formed from other rocks due to heat and pressure undergound.</p>
                            </div>
                            <div class="descriptionImage">
                                <img width=100% src="https://www.worldatlas.com/r/w960-q80/upload/5d/e2/08/shutterstock-756694396.jpg" alt="Unavailale">
                            </div>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>

    </div>


</body>

</html>

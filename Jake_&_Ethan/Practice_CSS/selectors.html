<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocks</title>
</head>

<body>

    <style>
        /* CSS GOES HERE */
        body{}

        .page{
            background-color: lightgray;
        }

        .center{
            margin: auto;
            width: 70%;
        }
        .outer{
            background-color: rgb(97, 196, 191);
        }
        .textCenter{
            text-align: center;
        }
        .description{
            font-size: large;
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
            background-color: rgba(18, 95, 105, 0.103);
            padding: 10px;
        }
        .descriptionImage{
            padding: 10px;
        }
        .pageTitle{
            font-size: 50px;
            margin: 0px;
            text-transform: capitalize;
        }
        #colName{
            font-size: 30px;
        }
        
        td{
            background-color: linen;
        }

    </style>

    <div class="page">

        <div class="outer center">

            <table>

                <h1 class="pageTitle textCenter">Rocks</h1>

                <thead>
                    <caption>Types</caption>
                </thead>

                <tbody>
                    <tr class="textCenter" id="colName">
                        <th>Igneous</th>
                        <th>Sedimentary</th>
                        <th>Metamorphic</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="description">
                                <p>Igneous rocks are formed from melted rocks. Like volcanic rocks</p>
                            </div>
                            <div class="descriptionImage">
                                <img width=300 src="https://cdn-anbim.nitrocdn.com/oFzryzQkNXZkrzPFJvuMndWeBFfwilNX/assets/static/optimized/rev-cbd8003/wp-content/uploads/2019/10/porphyritic-texture-min.jpg" alt="Unavailale">
                            </div>
                        </td>

                        <td>
                            <div class="description">
                                <p>Sedimentary rocks are fromed from layers of sand, silt, dead plants and animal bones.</p>
                            </div>
                            <div class="descriptionImage">
                                <img width=300 src="https://www.wardsci.com/stibo/bigweb/std.lang.all/06/18/10160618.jpg" alt="Unavailale">
                            </div>
                        </td>

                        <td>
                            <div class="description">
                                <p>Metamorphic rocks are formed from other rocks due to heat and pressure undergound.</p>
                            </div>
                            <div class="descriptionImage">
                                <img width=300 src="https://www.worldatlas.com/r/w960-q80/upload/5d/e2/08/shutterstock-756694396.jpg" alt="Unavailale">
                            </div>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>

    </div>


</body>

</html>

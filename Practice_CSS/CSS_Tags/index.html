<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Guide</title>
</head>
<body>

    <!-- 
        Refernce by:
        * Tag (all will be changed)         (lowest priority)
        * Class (some will be changed)      (middle priority)
        * Id (one will be changed)          (highest priority)
    -->

    <style>
        ul{
           list-style-type: none; 
        }
        #garbage{
            background-color: lightgray;
        }
        #reuse{
            background-color: lightblue;
        }
        #plant_waste{
            background-color: lightgreen;
        }

    </style>
    
    <h2>Trash</h2>
    <ul id="garbage">
        <li>Pizza Boxes</li>
        <li>Bagged Items</li>
        <li>Plastic Wrap</li>
        <li>Toilet Waste</li>
        <li>Textiles</li>
    </ul>

    <h2>Recyclables</h2>
    <ul id="garbage"> <!-- issue can have more than one id-->
        <li>Paper</li>
        <li>Cardboard</li>
        <li>Glass Bottles</li>
        <li>Platic Bottles</li>
        <li>Metal Cans</li>
    </ul>

    <h2>Yard Waste</h2>
    <ul id="plant_waste">
        <li>Leaves</li>
        <li>Bark/Wood</li>
        <li>Grass Clippings</li>
        <li>Fruit/Vegtable Scraps</li>
    </ul>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Guide</title>
</head>
<body>


    <!-- 
        -------------------- RULES --------------------
        Class:
            Multiple classes on same HTML element?  YES
            Same class on multiple HTML elements?   YES
        Id:
            Multiple Ids on same HTML element?      NO
            Same Id on multiple HTML elements?      YES (but bad practice)
                                                        (may not work on all browsers)
                                                        (In JS getElementByID() returns 1st instance)
     -->

    <style>
        ul{
           list-style-type: none; 
        }

        .fontChange{
            font-family: 'Courier New', Courier, monospace;
        }
        .biggerText{
            font-size: 35px;
        }

        #trashTitle{
            background-color: lightgray;
        }
        #recycleTitle{
            background-color: lightblue;
        }
        #yardwasteTitle{
            background-color: lightgreen;
        }
    </style>
    
    <h2 class="fontChange" id="trashTitle">Trash</h2>
    <ul>
        <li>Pizza Boxes</li>
        <li>Bagged Items</li>
        <li>Plastic Wrap</li>
        <li>Toilet Waste</li>
        <li>Textiles</li>
    </ul>

    <h2 class="fontChange biggerText" id="recycleTitle">Recyclables</h2>
    <ul> <!-- issue can have more than one id-->
        <li>Paper</li>
        <li>Cardboard</li>
        <li>Glass Bottles</li>
        <li>Platic Bottles</li>
        <li>Metal Cans</li>
    </ul>

    <h2 class="biggerText" id="yardwasteTitle">Yard Waste</h2>
    <ul>
        <li>Leaves</li>
        <li>Bark/Wood</li>
        <li>Grass Clippings</li>
        <li>Fruit/Vegtable Scraps</li>
    </ul>


</body>
</html>

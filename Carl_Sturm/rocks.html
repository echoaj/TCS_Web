<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocks</title>
</head>
<body>

    <style>
        /* ----------CLASSES---------- */
        /* Change page background color */
        .page {
            background-color: lightgoldenrodyellow;
        }
        /* (Do Last )Make outer background image */
        /* Make center centered*/
        .center {
            width: 800px;
            margin: auto;
        }
        /* Make textCenter centered*/
        .textCenter {
            text-align: center;
        }
        /* Make description larger with padding */
        .description {
            background-color: lightcyan;
            text-align: center;
            font-size: 20px;
            padding: 10px;
        }
        /* Give descriptionImage padding */
        .descriptionImage {
            padding: 20px;
        }

        /* ----------ID---------- */  
        /* (Do Last) Make pageTitle animated */  
        #pageTitle {
            animation: colorChange 6s infinite;
        }

        @keyframes colorChange {
            from {background-color: cadetblue;}
            to {background-color: crimson;}
        }
        /* Give colName a font size */

        /* ----------HTML ELEMENTS---------- */
        /* Give all td elements a background color */
        /* Five table, caption a table-layout fixed with width 100% */
        /* Make caption white, bigger fontsize, text shadow, centered */
    </style>

    <div class="page">
        <div class="outer center">

            <h1 class="textCenter" id="pageTitle">Rocks</h1>

            <table>
                <thead>
                    <caption>Types</caption>
                </thead>

                <tbody>
                    <tr class="textCenter" id="colName">
                        <td>Igneous</td>
                        <td>Sedimentary</td>
                        <td>Metamophic</td>
                    </tr>
                    <tr class="textCenter" id="rowBody">
                        <td>
                            <div class="description" id=>
                                <p>Igneous rocks are formed from melted rock deep inside the Earth.</p>
                            </div>
                            <div class="descriptionImage">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Sulfidic_anorthosite_%28platinum-palladium_ore%29_%28Johns-Manville_Reef%2C_Stillwater_Complex%2C_Neoarchean%2C_2.71_Ga%3B_Stillwater_Mine%2C_Beartooth_Mountains%2C_Montana%2C_USA%29_8.jpg"
                                alt="Image Unavailable" width="100px">
                            </div>
                        </td>
                        <td>
                            <div class="description">
                                <p>Sedimentary rocks are formed from layers of sand, silt, dead plants, and animal skeletons.</p>
                            </div>
                            <div class="descriptionImage">
                                <img src="https://www.wardsci.com/stibo/bigweb/std.lang.all/06/18/10160618.jpg" 
                                alt="Image Unavailable" width="100px">
                            </div>
                        </td>
                        <td>
                            <div class="description">
                                <p>Metamorphic rocks formed from other rocks that are changed by heat and pressure underground.</p>
                            </div>
                            <div class="descriptionImage">
                                <img src="https://www.worldatlas.com/r/w960-q80/upload/5d/e2/08/shutterstock-756694396.jpg" 
                                alt="Image Unavailable" width="100px">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    
</body>
</html>

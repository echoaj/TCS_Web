<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Practice</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <style>
        ul{
           list-style-type: none; 
        }

        .fontChange{
            font-family: 'Courier New', Courier, monospace;
        }
        .biggerText{
            font-size: 35px;
        }

        #trashTitle{
            background-color: lightgray;
        }
        #recycleTitle{
            background-color: lightblue;
        }
        #yardwasteTitle{
            background-color: lightgreen;
        }
        div {
            background-color: rgb(235, 205, 255);
            border: solid black 1px;
            width: 400px;
            margin: auto;
        }
    </style>
    
    <div>
        <h2 class="fontChange" id="trashTitle">Trash</h2>
        <ul>
            <li>Pizza Boxes</li>
            <li>Bagged Items</li>
            <li>Plastic Wrap</li>
            <li>Toilet Waste</li>
            <li>Textiles</li>
        </ul>
    
        <h2 class="fontChange biggerText" id="recycleTitle">Recyclables</h2>
        <ul> <!-- issue can have more than one id-->
            <li>Paper</li>
            <li>Cardboard</li>
            <li>Glass Bottles</li>
            <li>Platic Bottles</li>
            <li>Metal Cans</li>
        </ul>
    
        <h2 class="biggerText" id="yardwasteTitle">Yard Waste</h2>
        <ul>
            <li>Leaves</li>
            <li>Bark/Wood</li>
            <li>Grass Clippings</li>
            <li>Fruit/Vegtable Scraps</li>
        </ul>
    </div>

    <span style="background: orange;">Fade</span>

    <h4>Hello I am learning jQuery</h4>

    <script>
        $('li:last').hide();
        $('#yardwasteTitle').css({'color': "darkgreen", 'font-family': 'Arial'});
    </script>
    

    <script>
        // executes code when html document is ready
        $(document).ready(function() {
            $('div').append('<button style="background: lightblue; width: 90px; height: 30px;">Click Me</button>');
            $('<button style="background: lightgreen; width: 90px; height: 30px;">Black Mode</button>').insertAfter($('div'));
            $('button:first').click(() => {alert("Hello")});        // 1st way
            $('button:first').on('click', () => {alert("Hello")});  // 2nd way
            $('button:last').on("click", () => {
                $('body').css("background-color", "black");
            })
            $('span').hover(() => {
                // optinoal call back that executes after it fades out
                $('h4').fadeOut('2000', () => {
                    $('span').text("It is gone")
                });
            })

        })
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Software Quiz</title>
</head>

<body>


    <div class="container">
        <h1 class="text-center mb-5 mt-3">Software Quiz</h1>

        <form action="." method="POST">
            <!-- Question 1 -->
            <section class="mb-3">
                <h2>What is JavaScript?</h2>
                <input type="radio" id="q1a1" name="q1" value="A Programming Language">
                <label for="q1a1">A Programming Language</label>
                <br>
                <input type="radio" id="q1a2" name="q1" value="A Framework">
                <label for="q1a2">A Framework</label>
                <br>
                <input type="radio" id="q1a3" name="q1" value="A Library">
                <label for="q1a3">A Library</label>
                <br>
            </section>
            <!-- Question 2 -->
            <section class="mb-3">
                <h2>Can a python program run in the browser E.g (pygame project)?</h2>
                <input type="radio" id="q2a1" name="q2" value="Yes">
                <label for="q2a1">Yes</label>
                <br>
                <input type="radio" id="q2a2" name="q2" value="No">
                <label for="q2a2">No</label>
                <br>
            </section>
            <!-- Question 3 -->
            <section class="mb-3">
                <h2>Which of these is not a JavaScript Keyword?</h2>
                <input type="radio" id="q3a1" name="q3" value="function">
                <label for="q3a1">function</label>
                <br>
                <input type="radio" id="q3a2" name="q3" value="lambda">
                <label for="q3a2">lambda</label>
                <br>
                <input type="radio" id="q3a3" name="q3" value="await">
                <label for="q3a3">await</label>
                <br>
            </section>
    
            <section class="my-5">
                <label for="name">Enter your name</label>
                <input type="text" id="name" name="text">
            </section>
            <input type="submit" name="enter" id="quiz_enter">
        </form>
    </div>
    <!-- <button onclick="func()">btn</button> -->


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
